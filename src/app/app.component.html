<div class="container mt-3 text-center">
  <div class="text-white text-center m-3 display-3">
    <strong> Word Limit: {{ limit }} </strong>
  </div>
  <input
    type="range"
    min="1"
    max="50"
    class="slider form-control-slider display-3"
    value="{{ limit }}"
    (change)="handleSlideChange($event.target.value)"
  />
  <div>
    <button class="btn btn-info m-5" (click)="generateWords()">
      Generate Words
    </button>
    <button class="btn btn-info m-5" (click)="generateRandomNum()">
      Generate Random Number
    </button>
  </div>
  <div *ngIf="words" class="card card-body">
    <p class="display-4">{{ words }}</p>
  </div>
</div>
